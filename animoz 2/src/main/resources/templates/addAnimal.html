<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter soigneur</title>
</head>
<body>
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" href="listeSoigneurs.html" data-th-href="@{/soigneurs}">Liste des soigneurs</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="listeAnimaux.html" data-th-href="@{/animaux}">Liste des animaux</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="addAnimal.html" data-th-href="@{/animal}">Ajouter un animal</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="addSoigneur.html" data-th-href="@{/soigneur}">Ajouter un soigneur</a>
    </li>
</ul>

<form method="POST" data-th-action="@{/animal}" data-th-object="${animal}" accept-charset="utf-8">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="mb-3 col-md-4">
            <label class="">Nom</label>
            <input class="form-control" type="text" data-th-field="*{nom}">
            <span data-th-errors="*{nom}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="mb-3 col-md-4">
            <label class="">Description</label>
            <input class="form-control" type="text" data-th-field="*{description}">
            <span data-th-errors="*{description}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="mb-3 col-md-4">
            <label>RÃ©gime alimentaire</label>
            <select th:field="*{regime}" class="form-control text-capitalize">
                <option th:each="regime: ${listeRegimes}" th:value="${regime}" th:text="${regime}"></option>
            </select>
            <span data-th-errors="*{regime}"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="mb-3 col-md-4">
            <label class="">Espece</label>
            <select th:field="*{espece}" class="form-control text-capitalize">
                <option th:each="espece: ${listeEspeces}" th:value="${espece.nom}" th:text="${espece.nom}"></option>
            </select>
            <span data-th-errors="*{espece}"></span>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4"></div>
        <input class="col-md-4 btn btn-primary" type="submit">
    </div>
</form>
</body>
</html>
