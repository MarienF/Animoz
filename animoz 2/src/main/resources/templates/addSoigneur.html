<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter soigneur</title>
</head>
<body>
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" href="listeSoigneurs.html" data-th-href="@{/soigneurs}">Liste des soigneurs</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="listeAnimaux.html" data-th-href="@{/animaux}">Liste des animaux</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="addAnimal.html" data-th-href="@{/animal}">Ajouter un animal</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="addSoigneur.html" data-th-href="@{/soigneur}">Ajouter un soigneur</a>
    </li>
</ul>

<form method="POST" data-th-action="@{/soigneur}" data-th-object="${soigneur}" accept-charset="utf-8">
    <div class="row mb-3 form-group">
        <label class="">Nom</label>
        <input class="form-control" type="text" data-th-field="*{nom}">
        <span data-th-errors="*{nom}"></span>
    </div>
    <div class="row mb-3 form-group">
        <label>Num√©ro</label>
        <input class="form-control" type="text" data-th-field="*{numero}">
        <span data-th-errors="*{numero}"></span>
    </div>
    <div class="row mb-3  form-group">
        <label>Date recrutement</label>
        <input class="form-control" type="date" data-th-value="*{dateRecrutement}"
               data-th-field="*{dateRecrutement}">
        <span data-th-errors="*{dateRecrutement}"></span>
    </div>
    <div class="row mb-3">
        <div class="col-md-6"></div>
        <input class="col-md-4 btn btn-primary" type="submit">
    </div>
</form>
</body>
</html>
